<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table, th, tr, td  {
                border: 1px solid black;
                border-collapse:collapse;
            }
            img  {
                height: 98px;
                width: 173px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2">Fresh Fruit</th>
            </tr>
            <tr>
                <td style="width:350px;">It has long been known that a diet that includes at least a few servings of 
                    fresh fruit every day will help keep you healthy, fit and trim.</td>
                <td><img src="/images/fruit.jpg" alt="fruit goes here" </td>
            </tr>
            <tr>
                <td style="width:350px;">Vegitables are not fruit, however a few servings of these are also a part of
                    a heathly balanced diet.
                </td>
                <td><img src="/images/vegitables.jpg" alt="these are not fruit"</td>
            </tr>
        </table>
    </body>
</html>
